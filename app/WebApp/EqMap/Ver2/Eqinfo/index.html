<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Quake Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quakeinfo">
        <!--震度-->
        <div id="main"><span class="point">┃</span>最大震度</li><br><div id="sub">Max Intensity<p style="text-align: right;">0</p></div></div>
  
        <!--規模-->
        <div id="main"><span class="point">┃</span>規模<div id="sub">Magnitude<p style="text-align: right;">M0.0</p></div></div></div>

        <!--深さ-->
        <div id="main"><span class="point">┃</span>深さ<div id="sub">Depth<p style="text-align: right;">0Km</p></div></div></div>

        <!--震源地-->
        <div id="main"><span class="point">┃</span>震源地<div id="sub">Epicenter<p style="text-align: right;">例：茨城県南部</div></p></div></div></div>

        <!--津波-->
        <div id="main"><span class="point">┃</span>津波<div id="sub">Tsunami<p style="text-align: right;">津波の心配はありません</div></p></div></div></div>
    </div>
</body>
</html>
