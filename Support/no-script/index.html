        <h1 class="center">GoogleChromeをご利用の方はこちら</h1>
        <p class="content">
            GoogleChromeでJavScriptを有効化する方法は左上の「サイト情報を表示」の中にある
            <br>「サイト設定」から「JavaScript」のプルダウンを「ブロック」から「許可（デフォルト）」
            <br>に変更後対象ページを再読み込みしたら通常通りサイトが閲覧できます。
        </p>
        <br>
        <div class="button">
            <button><a href="Redirect/googlesupport.html">詳しくはこちら</a></button>

        <br>

            <p>2.サイト設定を押す</p>
            <img src="imges/chrome/2.png">

            <p>3.サイト設定が表示される</p>
            <img src="imges/chrome/3.png">

            <p>4.JavaScriptのプルダウンを押し、「ブロック」から「許可（デフォルト）」に変更する</p>
            <img src="imges/chrome/4.png">

            <p>5.再読み込みをする</p>
